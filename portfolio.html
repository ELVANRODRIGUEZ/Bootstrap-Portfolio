<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ELVAN PORTFOLIO</title>
    <!-- For media queries to work -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to css file (with presedence).-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/portfolioStyle.css">
</head>

<body>
    <!-- Two main containers to strech the first one to the  -->
    <!-- bottom if the content does not force it. Flexbox  -->
    <!-- technique. -->
    <div class="container conMain">
        <!-- Header row. -->
        <div class="row headerRow justify-content-center align-items-end">
            <!-- Two columns, one for the name and the other -->
            <!-- for the navigation controls -->
            <div Class="colname columns col-xl-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <div class="name">
                    <h1 class="myname">Elvan López Rodríguez</h1>
                </div>
            </div>
            <div Class="columns col-xl-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <nav class="linkset">
                    <!-- The navigation buttos for all the site -->
                    <!-- Container for the word buttons -->
                    <a class="contact" href="contact.html">Contact</a>
                    <p class="portfolio">Portfolio</p>
                    <a class="about" href="index.html">About</a>
                </nav>
            </div>
        </div>
        <!-- Article row. -->
        <div class="row articleRow  justify-content-center">
            <!-- First column to stretch 10units long -->
            <!-- to leave margins and then 12units to -->
            <!-- fill the whole width at small screen -->
            <!-- sizes. -->
            <div Class="columns col2 col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <h1 class="header2">Portfolio</h1>
                <hr class="divLine1">
            </div>
            <!-- Second column goes beneath with the same -->
            <!-- properties of the first one but will -->
            <!-- contain a nested row for a particular -->
            <!-- composition. -->
            <div Class="columns col2 col-xl-10 col-lg-10 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <!-- Columns for the pic thumbnails tha will -->
                    <!-- fill either 1/3, 1/2 or an entire -->
                    <!-- witdh based upon the screen size. -->
                    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/DesignPic.jpg alt="Design Pic">
                            <p class="PicBanner">DESIGNING</p>
                        </div>
                    </div>
                    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/CGPic.jpg alt="CG Pic">
                            <p class="PicBanner">CG ART</p>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/DigitalArtPic.jpg alt="Digital Art Pic">
                            <p class="PicBanner">DIGITAL DRAWING</p>
                        </div>
                    </div>
                    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/ConstructionPic.jpg alt="Construction Pic">
                            <p class="PicBanner">CONSTRUCTION</p>
                        </div>
                    </div>
                    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/ManagingPic.jpg alt="Managing Pic">
                            <p class="PicBanner">MANAGEMENT</p>
                        </div>
                    </div>
                    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <div class="PicThumbnail">
                            <img class="PictureBox" src=assets/images/AppPic.jpg alt="App Pic">
                            <p class="PicBanner">APP DEVELOPMENT</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer container. -->
    <div class="container conFooter">
        <div class="row footerRow">
            <div class="columns col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <footer class="Footers">
                    <!-- Container for the footer text to facilitate its positioning -->
                    <p class="FootLocation FooterText">Copyright&#169;</p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
